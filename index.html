  <script>
    function getTld() {
      const ownedDomains = [
        "slynite.com",
        "slynite.de",
        "cactusserver.net",
        "sslnk.com",
        "travelventures.app",
        "activehq.work"
      ]

      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const product = urlParams.get('tld');
      if(product == null || !ownedDomains.includes(product)) window.location.replace("https://slynite.com");
      return product;
    }
  </script>
